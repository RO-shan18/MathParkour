<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education MineCraft</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
       {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
          }
        } 
      </script>
</head>
<body>
  <div id="ui-container"></div>
  <div id="instructions">
    <h2>Controls</h2>
    <p>W - Move Forward</p>
    <p>A - Move Left</p>
    <p>D - Move Right</p>
    <p>S - Move Back</p>
    <p>Q - Dig</p>
    <p>G - Grab the Answer Cube</p>
    <p>F - Put the Equation</p>
    <p>Clicked mouse - To Enable the Rotation </p>
    <p>Clicked ESC - To Disable the Rotation </p>
    <p>Enter - Exit Instructions</p>
   </div>

    <script type="module" src="script/main.js"></script>
</body>
</html>
